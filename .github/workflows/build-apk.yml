name: Build APK

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App name'
        required: true
        default: 'MyApp'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: |
        mkdir -p dist/apks
        echo "Building APK for ${{ github.event.inputs.app_name }}"
        touch "dist/apks/${{ github.event.inputs.app_name }}.apk"
    - uses: actions/upload-artifact@v4
      with:
        name: apk-file
        path: dist/apks/*.apk
